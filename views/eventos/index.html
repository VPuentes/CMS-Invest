    <div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h1>Eventos</h1>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-8">
                            <button class="btn btn-primary" ui-sref="eventos.agregar">Agregar</button>
                        </div>
                        <!--
                            <form>
                                <div class="input-group date col-lg-4">
                                    <span class="input-group-btn">
                                        <button type="submit" class="m-r btn btn-primary btn-md" ng-click="filtro()">Buscar</button>
                                    </span>
                                    <input type="datetime" class="form-control" format="DD/MMM/YYYY" date-time ng-model="forma.fecha" min-view="date" auto-close="true" readOnly/>
                                    <span ng-if="filtrado" class="input-group-btn">

                                    </span>
                                    <span ng-if="!filtrado" class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </form>
-->
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b">
                        <div class="col-sm-6">
                            <button  class="btn btn-success" ng-click="principal()" ><i class="fa fa-star-o"></i> Principal</button>
                        </div>
                        <div class="col-sm-12">
                            <span class="label" style="border:1px solid;background-color:#a9dcf6;color:#000000; float: right !important">NO PUBLICADO</span>
                        </div>
                    </div>
                    <div class="sk-spinner sk-spinner-wave" ng-if="loading">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>
                    <div class="alert alert-warning" ng-if="!eventos">
                        <i class="fa fa-warning"></i> No hay ningun evento.
                    </div>
                    <div class="table-responsive" ng-if="!loading && eventos">
                        <table datatable="ng" dt-options="dtOptions" dt-column-defs="DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Lugar</th>
                                    <th>Fecha del Evento</th>
                                    <th>Principal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="evento in eventos" ng-class="{true: 'info', false:''} [evento.activo==0]" >
                                    <td width="10%">{{evento.idevento}}</td>
                                    <td>{{evento.nombre}}</td>
                                    <td>{{evento.tipo_evento}}</td>
                                    <td style="white-space: pre-wrap !important;">{{evento.lugar}}</td>
                                    <td>{{evento.fecha_evento}}</td>
                                    <td ng-if="evento.activo==1">
                                        <center>
                                            <div ng-if="evento.principal==0"  class="radio radio-info radio-inline">
                                                <input  ng-click="obtener(evento.idevento)" type="radio"  name="radioInline" >
                                                <label for="inlineRadio1"> </label>
                                            </div>
                                            <p ng-if="evento.principal==1">PRINCIPAL</p>
                                        </center>
                                    </td>
                                    <td ng-if="evento.activo==0"><center>No activo</center></td>
                                    <td class="text-center" width="10%">
                                        <button title="publicar" ng-if="evento.activo==0" class="btn btn-success" ng-click="publicar(evento.idevento,1,evento.principal)" ><i class="fa fa-arrow-up"></i></button>
                                        <button  title="remover" ng-if="evento.activo!=0" class="btn btn-danger" ng-click="publicar(evento.idevento,0,evento.principal)" ><i class="fa fa-arrow-down"></i></button>
                                        <button class="btn btn-primary" ui-sref="eventos.editar({idevento:evento.idevento})"><i class="fa fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
