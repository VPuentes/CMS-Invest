<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5 ng-if="forma.idusuario == 0">Agregar Usuario</h5>
                    <h5 ng-if="forma.idusuario != 0">Editar Usuario</h5>
                </div>
                <div class="ibox-content">
                    <div class="sk-spinner sk-spinner-wave" ng-if="loading">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>

                    <form class="bs-example form-horizontal" ng-if="!loading" action="" method="post" name="form">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><i class="fa fa-asterisk"></i> Tipo de Acceso</label>
                            <div class="col-md-9">
                                <select class="form-control" ng-model="forma.idtipo_usuario" required>
                                    <option ng-repeat="tipo in tipos" value="{{tipo.idtipo_usuario}}">{{tipo.tipo_usuario}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><i class="fa fa-asterisk"></i> Nombre</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="forma.nombre" class="form-control" value="" required disallow-multiple-spaces>
                            </div>
                        </div>
                        <div ng-class="{true: 'form-group has-error', false: 'form-group'}[errorCorreo || errorCorreoCant]">
                            <label class="col-md-3 control-label"><i class="fa fa-asterisk"></i> Correo</label>
                            <div class="col-md-9">
                                <input type="email" ng-model="forma.correo" class="form-control" value="" required disallow-spaces ng-blur="verificarCorreo()">
                                <span ng-if="errorCorreoCant" class="text-danger">Correo invalido</span>
                                <span ng-if="errorCorreo && !errorCorreoCant" class="text-danger">Correo no disponible</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"> Contrase&ntilde;a</label>
                            <div class="col-md-9">
                                <input type="password" ng-model="forma.password" class="form-control" value="" disallow-spaces ng-required="forma.idusuario == 0">
                            </div>
                        </div>
                        <div ng-if="forma.idusuario != 0 && datos.idusuario != forma.idusuario" class="form-group" ng-hide="forma.grupo == 0">
                            <label class="col-md-3 control-label" for="inlineCheckbox2"   ng-hide="forma.grupo == 0"> Activo</label>
                            <div class="col-md-9" ng-hide="forma.grupo == 0">
                                <input type="checkbox" class="js-switch" ui-switch id="inlineCheckbox2" ng-model="forma.activo"   ng-hide="forma.grupo == 0">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="hr-line-dashed"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="#/config/usuarios" class="btn btn-danger btn-md"> <i class="fa fa-times"></i> Cancelar</a>
                                <button type="button" class="btn btn-primary pull-right" ng-click="agregar()" ng-disabled="form.$invalid || errorCorreo || errorCorreoCant"> <i class="fa fa-check"></i> Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
