<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h1 ng-if="forma.idvideo==0">Captura de datos</h1>
                    <h1 ng-if="forma.idvideo!=0">Edici&oacute;n de datos</h1>
                </div>
                <div class="ibox-content" ng-if="agregando">
                    <div class="sk-spinner sk-spinner-fading-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                    </div>
                </div>
                <div class="ibox-content" ng-if="!agregando">
                    <form class="form-horizontal"  method="post" name="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="fa fa-asterisk"></i>Titulo del video</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="forma.titulo" required maxlength="255" disallow-multiple-spaces numbers-text-acute-only>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="fa fa-asterisk"></i>URL del video</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="forma.url" required maxlength="255" disallow-multiple-spaces >
                            </div>
                        </div>
                        <div class="form-group">
                            <center>
                                <button type="button" class="btn btn-danger m-t-n-xs" ui-sref="videos.index">Cancelar</button>
                                <button type="button" class="btn btn-primary m-t-n-xs" ng-disabled="form.$invalid" ng-click="agregar()">Agregar</button>
                            </center>
                        </div>
                    </form>
                    <toaster-container>
                    </toaster-container>
                </div>
            </div>
        </div>
    </div>
</div>
